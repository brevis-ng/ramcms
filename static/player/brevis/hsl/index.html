<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Player support TVC by Brevis</title>
    <script type="text/javascript" src="/static/player/brevis/hsl/js/video.min.js"></script>
    <script type="text/javascript" src="/static/player/brevis/hsl/js/videojs.ads.min.js"></script>
    <script type="text/javascript" src="/static/player/brevis/hsl/js/videojs-preroll-v2.js"></script>
    <link rel="stylesheet" href="/static/player/brevis/hsl/css/video-js.css">
    <link rel="stylesheet" href="/static/player/brevis/hsl/css/videojs-contrib-ads.css">
    <link rel="stylesheet" href="/static/player/brevis/hsl/css/videojs-preroll.css">
    <style type="text/css">html,body{width:100%;height:100%; padding:0; margin:0;}#videodiv,iframe{width:100%;height:100%;}</style>
</head>
<body>
    
    <video id="videojs" class="video-js vjs-big-play-centered" controls preload="auto" width="100%" height="100%">
        <p class="vjs-no-js">Không hỗ trợ phát video. Vui lòng liên hệ <a href="https://t.me/brevis_ng">Brevis</a> phản ánh, xin cảm ơn.</p>
    </video>

    <script type="text/javascript">

        var video_type = 'video/mp4';
        if(parent.MacPlayer.PlayUrl.indexOf('.m3u8')>-1){
            video_type = 'application/x-mpegURL';
        }
        else if(parent.MacPlayer.PlayUrl.indexOf('.mkv')>-1){
            video_type = 'video/x-matroska';
        }

        var options = {
            autoplay: false,
            fluid: true,
            poster: 'https://www.themoviedb.org/t/p/original/qAey7TUcm0bNDpL6fTx4FBKtf96.jpg',
            responsive: true,
            aspectRatio: '16:9',
            playbackRates: [0.5, 1, 1.5, 2],
            sources: [{
                src: parent.MacPlayer.PlayUrl,
                type: video_type
            }]
        }

        var player = videojs("videojs", options);

        player.preroll({
            // Source video quảng cáo
            src: [{
                type: 'video/mp4',
                src: 'https://i9dev.live/storage/i9betads.mp4',
            }],
            // URL đích khi người dùng click vào quảng cáo
            href: 'https://github.com/brevis-ng',
            target: '_blank',
            allowSkip: true,
            skipTime: 1, // Số giây quảng cáo tự động tắt
            adSign: true,
            lang: {
                'skip': 'Bỏ qua',
                'skip in': 'Bỏ qua trong ',
                'advertisement': 'Quảng cáo',
                'video start in': 'Phim sẽ bắt đầu trong: ',
            }
        });
    </script>

</body>
</html>
